<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Define o conjunto de caracteres da página como UTF-8, garantindo que caracteres especiais sejam exibidos corretamente -->
    <meta charset="UTF-8">

    <!-- Configura a largura da página para se ajustar ao tamanho da tela do dispositivo e define o nível de zoom inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Minha Primeira Página Web</title>

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho com o título da página -->
    <header>
        <h1>Minha Primeira Página Web</h1>
    </header>

    <!-- Seção principal com uma descrição e lista de hobbies -->
    <section>
        <!-- Parágrafo descrevendo um hobby ou interesse -->
        <p>Eu adoro ler livros de ficção científica.</p>

        <!-- Lista não ordenada com três livros -->
        <ul>
            <li>Duna</li>
            <li>Fundação</li>
            <li>Neuromancer</li>
        </ul>
    </section>

    <!-- Rodapé com o nome e a data de criação -->
    <footer>
        <p>Criado por: [Seu Nome], em 24 de Setembro de 2024</p>
    </footer>

</body>

</html>
